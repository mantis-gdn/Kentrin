<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kentrin</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #000;
      color: #e6e6e6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .logo-container {
      width: 60vw;
      max-width: 420px;
      min-width: 180px;
      margin-bottom: 60px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      max-width: 900px;
      width: 100%;
      line-height: 1.6;
    }

    h1, h2, h3 {
      margin-top: 40px;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p, li {
      margin-bottom: 14px;
      color: #cccccc;
    }

    ul {
      padding-left: 20px;
    }

    hr {
      border: 0;
      height: 1px;
      background: #222;
      margin: 40px 0;
    }

    strong {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="kentrin-logo.png" alt="Kentrin Logo" />
  </div>

<div class="content">
  <!-- README_CONTENT -->
</div>

</body>
</html>
