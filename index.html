<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kentrin</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh; /* fixes mobile viewport issues */
      overflow: hidden;
    }

    .logo-container {
      width: 60vw;
      max-width: 420px;
      min-width: 180px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="kentrin-logo.png" alt="Kentrin Logo" />
  </div>
</body>
</html>
